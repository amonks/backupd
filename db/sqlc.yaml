version: "2"
sql:
  - engine: "sqlite"
    queries: "db_queries_*.sql"
    schema: "db_schema.sql"
    gen:
      go:
        package: "db"
        out: "."
        omit_unused_structs: true
        emit_result_struct_pointers: true
        output_files_suffix: ".generated"
        output_db_file_name: "db_sqlc.generated"
        output_models_file_name: "db_sqlc_models.generated"
